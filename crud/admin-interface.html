<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Grand Motors - Inicio</title>
    <link rel="icon" type="image/x-icon" href="../resources/images/tab-icon.png">
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
</head>

<body style = "background-color: aliceblue;">
    <header class="bg-gradient text-white shadow px-4 py-3 d-flex justify-content-between align-items-center flex-wrap" style = "background-color: rgb(45, 0, 158);">
        <a href="#">
            <img src="../resources/images/logo.png" width="250" alt="Logo">
        </a>
        <h2>Administración</h2>
        <div class="d-flex gap-3 flex-wrap mt-3 mt-md-0">
            <p>Usuario actual: {Usuario}</p>
        </div>  
    </header>

    <main>
        <div class = "text-center" style = "font-family: 'Merriwheather';">
            <h2 class = "text-center pt-3">Portal administrativo</h2>
            <hr>
            <p>Seleccione una opción</p>
            <div class="position-absolute top-50 start-50 translate-middle text-center shadow p-4 rounded-4" style = "background-color: rgb(148, 194, 255); width: 40%;"> 
                <div class = "row row-cols-2">
                    <div class = "column">
                        <a class = "my-2 btn btn-primary" style = "width: 100%;" href="create.html">Registrar producto</a>
                        <br>
                        <a class = "my-2 btn btn btn-primary" style = "width: 100%;" href="read.html">Consultar producto</a>
                    </div>  
                    <div class = "column">
                        <a class = "my-2 btn btn btn-primary" style = "width: 100%;" href="update.html">Actualizar producto</a>
                        <br>
                        <a class = "my-2 btn btn btn-primary" style = "width: 100%;" href="delete.html">Eliminar producto</a>
                    </div>  
                </div>
                <hr>
                <button class = "btn" style = "background-color: rgb(162, 56, 56); color: rgb(255, 255, 255);">Cerrar sesión</button>
            </div>
        </div>
    </main>

    <footer class = "text-center bg-gradient text-white py-3 mt-auto" style = "font-family: 'Merriwheather'; background-color: rgb(27, 0, 94);">
        <p>Alfonso Marón Fernández Garibay - Desarrollo Web</p>
    </footer>
    
    <script src="../resources/js/bootstrap.bundle.min.js"></script>
</body>

</html>
