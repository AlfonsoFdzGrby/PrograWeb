<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Grand Motors - Registrar producto</title>
    <link rel="icon" type="image/x-icon" href="/resources/images/tab-icon.png">
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
</head>

<body class = "bg-light bg-gradient">
    <header class="bg-dark bg-gradient text-white shadow px-4 py-3 d-flex justify-content-between align-items-center flex-wrap">
        <a href="#">
            <img src="/resources/images/logo.png" width="250" alt="Logo">
        </a>
        <h2>Administración</h2>
        <div class="d-flex gap-3 flex-wrap mt-3 mt-md-0">
            <a class="btn btn-outline-light" href="/index.html">Volver</a>
        </div>
    </header>

    <main>
        <div class = "text-center" style = "font-family: 'Merriwheather';">
            <h2 class = "text-center pt-3">Registrar producto</h2>
            <hr>
            <div class="position-absolute top-50 start-50 translate-middle text-center shadow p-4 rounded-4" style = "background-color: rgb(165, 192, 212); width: 50%;"> 
                <div class = "row row-cols-2">
                    <div class = "column">
                        <p>Nombre de producto</p>
                        <input class="form-control my-2" type = "text" required>
                        <br>
                        <p>Precio</p>
                        <input class="form-control my-2" type = "number" step="0.01" required>
                    </div>
                    <div class = "column">
                        <p>Categoría</p>
                        <select class="form-select my-2" required>
                            <option value="" selected disabled hidden>Seleccionar</option>
                            <option value="1">Vehículo</option>
                            <option value="2">Accesorio</option>
                        </select>
                        <br>
                        <p>Imagen</p>
                        <input class="form-control my-2" type = "file" required>
                    </div>                
                </div>
            </div>
        </div>
    </main>

    <footer class = "text-center bg-secondary bg-gradient text-white py-3 mt-auto" style = "font-family: 'Merriwheather';">
        <p>Alfonso Marón Fernández Garibay - Desarrollo Web</p>
    </footer>
    
    <script src="/resources/js/bootstrap.bundle.min.js"></script>
</body>

</html>
